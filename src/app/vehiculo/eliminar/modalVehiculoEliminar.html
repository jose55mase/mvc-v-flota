<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <a class="active"><img src="http://www.autopobla.com.co/ESW/Images/Logo_Autobuses.jpg" width="150" height="100"></a>
        <mat-card-subtitle>Autobus</mat-card-subtitle>
    </mat-card-header>
        <h4><p><strong>Vehiculo</strong></p></h4>
        
    <mat-card-content>
        <p> <strong>Nombre propietario : </strong>{{vehiculo.propietario}}</p> <br>
        <p> <strong> Placa :</strong> {{vehiculo.placa}}</p> <br>
        <p> <strong> Modelo : </strong> {{vehiculo.modelo}}</p> <br>        
        <p> <strong> Capasidad de carga : </strong> {{vehiculo.capasidad_carga}}</p> <br>
        <p> <strong> Vehiculo tipo de motor : </strong> {{vehiculo.tipo_motor}}</p> <br>
                
        <mat-radio-group  [(ngModel)]="vehiculo.estado">
            <mat-radio-button  [value]="false">Inactivar Vehiculo</mat-radio-button>
        </mat-radio-group>    
      
    </mat-card-content>
    <mat-card-actions>
        <button class="btn btn-primary btn-block"  mat-dialog-close (click)="eliminarVehiculo(content)" >Eliminar vehiculo</button>       
        <button class="btn btn-primary btn-block"  mat-dialog-close > Salir </button>
    </mat-card-actions>
</mat-card>

<ng-template #content let-c="close" let-d="dismiss">            
         
    <div class="alert alert-success">
        <h5>operaci√≥n  <strong>exitosa</strong> </h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>    
    </div> 
        
    <div class="modal-body">
        <p>A.P.L</p>
        <button class="btn btn-primary" (click)="c('Save click')">Listo !</button>
    </div>        
</ng-template>
