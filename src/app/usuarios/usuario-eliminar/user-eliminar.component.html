<div class="example-header">
  <div class="form-group">
    <h3>Buscar en la lista</h3> <i class="material-icons">search</i>   
    <input type="text" (keyup)="applyFilter($event.target.value)" class="form-control" placeholder=" Buscar en la lista"> 
  </div>  
</div>

<mat-table #table [dataSource]="dataSource">  
  <!-- Position Columnas -->
  <ng-container matColumnDef="Nombre">
    <mat-header-cell *matHeaderCellDef> <h4>Nombre</h4> </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Correo">
    <mat-header-cell *matHeaderCellDef>  <h4>Correo</h4></mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.correo}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Cargo">
    <mat-header-cell *matHeaderCellDef> <h4> Cargo </h4> </mat-header-cell>
    <mat-cell  *matCellDef="let element"> {{element.cargo}} </mat-cell>
  </ng-container>
  
  
  <ng-container matColumnDef="Accion">
      <mat-header-cell *matHeaderCellDef> <h4>Accion</h4> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        
        <button mat-icon-button  class="btn btn-danger"  (click)="verUsuario(element)" >
          Ver un usuario <i class="material-icons"> delete_sweep</i>
        </button>
        
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>  
</mat-table>


<br>
<mat-paginator #paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true">
</mat-paginator>
