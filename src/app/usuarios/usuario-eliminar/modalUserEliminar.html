<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <a class="active"><img src="http://www.autopobla.com.co/ESW/Images/Logo_Autobuses.jpg" width="150" height="100"></a>
        <mat-card-subtitle><a class="active"><img src="https://i0.wp.com/www.omdream.com/wp-content/uploads/Experiencia-Usuario.png?resize=256%2C256&ssl=1" width="150" height="100"></a></mat-card-subtitle>
    </mat-card-header>
         <p>
            Usuario
        </p>
    <mat-card-content>
        <p>Nombre Persona :</p> <p>{{user.nombre}}</p> <br>
        <p>Apellido Persona :</p> <p>{{user.apellido}}</p><br>
        <p> Estado :</p> <p>Activo</p><br>
        <strong>selecciona para eliminar</strong>
        <input   class="seleccion" type="radio" name="estado" [value]="false" [(ngModel)]="user.estado">
        
    </mat-card-content>
    <mat-card-actions>        
        <button mat-button mat-dialog-close (click)="eliminar(user)">Eliminar</button>              
    </mat-card-actions>
</mat-card>
