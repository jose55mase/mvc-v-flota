<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
        <div class="vertical-menu">
            <a class="active">Modulos APL <i class="material-icons">security</i></a>
            <a (click)="verConductor()" ><i class="material-icons">airline_seat_recline_extra</i> Conductores </a>
            <a (click)="verVehiculo()"><i class="material-icons">airport_shuttle</i> Vehiculos  </a>
            <a (click)="verMantenimiento()"><i class="material-icons">commute</i> Mantenimiento  </a>
            <a (click)="verDanno()"><i class="material-icons">rv_hookup</i>  Siniestro  </a>
            <a (click)="verUsuario()"><i class="material-icons">people</i> Usuarios </a>
                         
            </div>
        </div>
        
        <div class="col-lg-10">
            <div *ngIf="conductor">
                <conductor-administrador></conductor-administrador>
            </div>

            <div *ngIf="vehiculo">
                <vehiculo-administrador></vehiculo-administrador>
            </div>
                
            <div *ngIf="mantenimiento">
                <administrador-mantenimiento></administrador-mantenimiento>
            </div>

            <div *ngIf="dannos">
                <administrador-Dannos></administrador-Dannos>
            </div>

            <div *ngIf="usuario">
                <user-administrador></user-administrador>
            </div>
        </div>
    </div>
</div>
