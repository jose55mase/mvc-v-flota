<h3>Mantenimiento</h3><hr>
<div class="input-group mb-3">
    <div class="input-group-prepend">                        
        <i class="material-icons">local_offer</i>
        <span class="input-group-text" id="basic-addon1">Mantenimiento Titulo :  </span>
    </div>
    <input type="text" class="form-control"  [disabled]="true"  [(ngModel)]="mantenimiento.titulo">
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">                        
        <i class="material-icons">local_offer</i>
        <span class="input-group-text" id="basic-addon1">Inform :  </span>
    </div>
    <input type="text" class="form-control"  [disabled]="true"  [(ngModel)]="mantenimiento.informe">
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">                        
        <i class="material-icons">local_offer</i>
        <span class="input-group-text" id="basic-addon1">Reporte del daño :  </span>
    </div>
    <input type="text" class="form-control" [disabled]="true"   [(ngModel)]="mantenimiento.reporte_dannos">
</div>

    

<button class="btn btn-danger btn-block" mat-dialog-close  (click)="confirmarEliminar(content)" (click)="eliminarMantenimiento(mantenimiento)" >Completar operación</button>
<button class="btn btn-primary btn-block" mat-dialog-close>Salir</button>

<ng-template #content let-c="close" let-d="dismiss">            
         
    <div class="alert alert-success">
        <h5>operación  <strong>exitosa</strong> </h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>    
    </div> 
        
    <div class="modal-body">
        <p>A.P.L</p>
        <button class="btn btn-primary" (click)="c('Save click')">Listo !</button>
    </div>        
</ng-template>
