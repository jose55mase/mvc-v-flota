</div>

<div class="input-group mb-3">

    </div>   
</div>

<button class="btn btn-warning btn-block" mat-dialog-close  (click)="editarRuta(content)" >Completar operación</button>
<button class="btn btn-primary btn-block" mat-dialog-close>Salir</button>



<ng-template #content let-c="close" let-d="dismiss">            
         
    <div class="alert alert-success">
        <h5>operación  <strong>exitosa</strong> </h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>    
    </div> 
        
    <div class="modal-body">
        <p>A.P.L</p>
        <button class="btn btn-primary" (click)="c('Save click')">Listo !</button>
    </div>        
</ng-template>
