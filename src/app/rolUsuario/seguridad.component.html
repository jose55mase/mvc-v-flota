<button mat-stroked-button color="primary" (click)="creaPermisos()" > <i class="large material-icons"> add_circle</i> Crear un nuevos permisos</button>

<div class="example-header">
    <div class="form-group">
      <h3>Buscar en la lista</h3> <i class="material-icons">search</i>   
      <input type="text" (keyup)="applyFilter($event.target.value)" class="form-control" placeholder=" Buscar en la lista"> 
    </div>  
  </div>

<mat-table #table [dataSource]="dataSource">  
  <!-- Position Columnas -->
  <ng-container matColumnDef="id_rol">
    <mat-header-cell *matHeaderCellDef> <h5># rol</h5> </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id_rol}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="modulo">
    <mat-header-cell *matHeaderCellDef> <h5>Modulo</h5> </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.modulo}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="accion">
      <mat-header-cell *matHeaderCellDef> <h5>Accion</h5> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        
        <button mat-icon-button class="btn btn-info" (click)="verEditar(element)" >
          <i class="large material-icons"></i>
        </button>
        
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>  

</mat-table>


<br>
<mat-paginator #paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true">
</mat-paginator>
